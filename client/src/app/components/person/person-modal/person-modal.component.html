<div class='modal-header'>
  <h4 class='modal-title'>{{id_person ? 'Modificare' : 'Adăugare'}} informație</h4>
</div>

<div class='modal-body'>
  <div class='row'>
    <label class='col-2 control-label'>Nume*</label>
    <div class='col-9'>
      <input [(ngModel)]='modal.firstName' class='form-control' placeholder='Nume...' maxlength='200'/>
    </div>
  </div>
  <div class='row'>
    <label class='col-2 control-label'>Prenume*</label>
    <div class='col-9'>
      <input [(ngModel)]='modal.lastName' class='form-control' placeholder='Prenume...' maxlength='200'/>
    </div>
  </div>
  <div class='row'>
    <label class='col-2 control-label'>CNP*</label>
    <div class='col-9'>
      <input type='number' [(ngModel)]='modal.cnp' class='form-control' placeholder='CNP...' maxlength='13'/>
    </div>
  </div>
  <div class='row'>
    <label class='col-2 control-label'>Vârsta*</label>
    <div class='col-9'>
      <input type='number' [(ngModel)]='modal.age' class='form-control' placeholder='Vârsta...' maxlength='3'/>
    </div>
  </div>
</div>

<div class='modal-footer'>
  <button type='button' class='btn btn-outline-dark' (click)='activeModal.dismiss()'>Renunță</button>
  <button type='button' class='btn btn-success' (click)='save()'>Salvează</button>
</div>
